<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Slackr</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!-- You can add your styles and scripts here -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" media="screen" href="styles/provided.css" />
	<script type="module" src="src/helpers.js"></script>
</head>

<body>
<main role="main">
	<!-- app goes here -->
	<div class="notLoggedIn" id="notLoggedIn">
		<h1>Slackr</h1>
		<div class="login">
			<h1>Login Form</h1>
			<form id="loginForm">
				<input type="text" id="loginEmail" placeholder="email" value="chanwoobaek@hotmail.com"><br>
				<input type="password" id="loginPassword" placeholder="password" value="thisischan"><br>
				<input type="button" id="loginSubmit" value="Submit">
				<input type="button" id="loginRegister" value="Register">
			</form>
		</div>
		<div class="register" id="register">
			<form id="registerForm">
				<h1>Register Form</h1>
				<input type="text" id="registerEmail" placeholder="email" value="chanwoobaek@hotmail.com"><br>
				<input type="text" id="registerName" placeholder="name" value="Chan"><br>
				<input type="password" id="registerPassword" placeholder="password" value="thisischan"><br>
				<input type="password" id="registerConfirmPassword" placeholder="confirm password" value="thisischan"><br>
				<input type="button" id="registerSubmit" value="Submit">
			</form>
		</div>
		<div class="popup" id="popup">
			<p id="popupMsg"></p>
			<input type="button" id="errorClose" value="Close">
		</div>
		<p>&copy; Slackr</p>
	</div>
	<div class="loggedIn" id="loggedIn">
		<div class="channelsPublic">Public Channels
			<p id="publicChannelList"></p>
		</div>
		<div class="channelInfo"><p>Channel Info</p> 
			<p id="infoText">Choose a channel to view channel info</p>
		</div>
		<div class="user">User
			<input type="button" id="channelCreate" value="Create New Channel">
		</div>
		<div class="channelsPrivate">Private Channels
			<p id="privateChannelList"></p>
		</div>
		<div class="channelMessage">Channel Message
			<p id="messageText">Choose a channel to view channel message</p>
		</div>
		<div class="channelCreateForm" id="channelCreateForm">
			<form>
				<h1>Create new channel</h1>
				<input type="text" id="newChannelName" placeholder="Channel Name"><br>
				<input type="text" id="newChannelDescription" placeholder="Channel Description"><br>
				<input type="checkbox" name ="newChannel" id="newChannelPrivate">
				<label for="newChannelPrivate">Private</label><br>
				<input type="button" id="newChannelSubmit" value="Submit">
				<input type="button" id="newChannelClose" value="Close">
			</form>
		</div>
	</div>
</main>
<script type="module" src="src/main.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
