<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Slackr</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- You can add your styles and scripts here -->
  <link rel="stylesheet" type="text/css" media="screen" href="styles/provided.css" />
  <script type="module" src="src/helpers.js"></script>
</head>

<body>
  <!-- This is an example app structure, you can modify this as much as you choose -->
  <header class="banner">
    <h1>Slackr</h1>
  </header>
  <main role="main">
    <!-- app goes here -->
    <div class="gridContainer">
      <div class="login">
        <h1>Login Form</h1>
        <form id="loginForm">
          <input type="text" id="loginEmail" placeholder="email">
          <input type="password" id="loginPassword" placeholder="password">
          <input type="button" id="loginSubmit" value="Submit">
          <input type="button" id="loginRegister" value="Register">
        </form>
      </div>
      <div class="register" id="register">
        <form id="registerForm">
          <h1>Register Form</h1>
          <input type="text" id="registerEmail" placeholder="email">
          <input type="text" id="registerName" placeholder="name">
          <input type="text" id="registerPassword" placeholder="password">
          <input type="text" id="registerConfirmPassword" placeholder="confirm password">
          <input type="button" id="registerSubmit" value="Submit">
        </form>
      </div>
    </div>
    
  </main>
  <footer>
    <p>&copy; Slackr</p>
  </footer>
  <script type="module" src="src/main.js"></script>
</body>

</html>
